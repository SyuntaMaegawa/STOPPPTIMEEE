<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>反射神経ゲーム</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      background: #f0f8ff;
      padding-top: 50px;
      transition: background 0.3s;
    }

    .game-container {
      display: inline-block;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px gray;
    }

    .timer {
      font-size: 48px;
      margin: 20px 0;
    }

    button {
      font-size: 20px;
      margin: 5px;
      padding: 10px 20px;
    }
  </style>
</head>
<body>
  <div class="game-container">
    <h1>反射神経ゲーム</h1>
    <p id="target">目標：-- 秒</p>
    <div class="timer" id="timer">0.000</div>
    <button id="startBtn">スタート</button>
    <button id="stopBtn" disabled>ストップ</button>
    <div id="result"></div>
    <div id="best">ベストスコア：-- 秒</div>
    <audio id="sound" src="https://soundeffect-lab.info/sound/button/mp3/decision18.mp3"></audio>
  </div>

  <script>
    let startTime;
    let timerInterval;
    let targetTime;
    let bestScore = null;

    const timerEl = document.getElementById('timer');
    const startBtn = document.getElementById('startBtn');
    const stopBtn = document.getElementById('stopBtn');
    const resultEl = document.getElementById('result');
    const targetEl = document.getElementById('target');
    const bestEl = document.getElementById('best');
    const sound = document.getElementById('sound');

    function generateTargetTime() {
      targetTime = Math.floor(Math.random() * 8) + 3; // 3-10の整数
      targetEl.textContent = `目標：${targetTime} 秒`;
    }

    startBtn.addEventListener('click', () => {
      generateTargetTime();
      startTime = Date.now();
      timerInterval = setInterval(() => {
        const elapsed = (Date.now() - startTime) / 1000;
        timerEl.textContent = elapsed.toFixed(3);
      }, 10);

      startBtn.disabled = true;
      stopBtn.disabled = false;
      resultEl.textContent = '';
      document.body.style.background = '#f0f8ff'; // 背景戻す
    });

    stopBtn.addEventListener('click', () => {
      clearInterval(timerInterval);
      const elapsed = (Date.now() - startTime) / 1000;
      timerEl.textContent = elapsed.toFixed(3);

      const diff = Math.abs(elapsed - targetTime).toFixed(3);
      resultEl.textContent = `結果: ${elapsed.toFixed(3)} 秒 (誤差: ${diff} 秒)`;

      // ベストスコア更新
      if (bestScore === null || diff < bestScore) {
        bestScore = diff;
        bestEl.textContent = `ベストスコア：${bestScore} 秒`;
      }

      // 効果音再生
      sound.play();

      // 背景色変化
      document.body.style.background = '#ffe4e1';

      startBtn.disabled = false;
      stopBtn.disabled = true;
    });
  </script>
</body>
</html>
